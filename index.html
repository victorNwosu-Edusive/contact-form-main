<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <form action="" class="form-container" id="contact-form">
      <div class="form-heading">
        <p class="heading">Contact Us</p>
      </div>
      <div class="form-row">
        <div class="input-group">
          <label for="first-name">First Name *</label>
          <input type="text" name="firstname" id="first-name" required />
        </div>

        <div class="input-group">
          <label for="last-name">Last Name *</label>
          <input type="text" name="lastname" id="last-name" required />
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="email-address">Email Address *</label>
          <input type="email" name="email" id="email-address" required />
        </div>
      </div>

      <label for="">Query Type *</label>
      <div class="form-row">
        <div class="input-group-container">
          <div class="radio-container">
            <input type="radio" name="radio" id="general-enquiry" required />
            <label for="general-enquiry">General Enquiry</label>
          </div>

          <div class="radio-container">
            <input type="radio" name="radio" id="support-request" required />
            <label for="support-request">Support Request</label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="message">Message *</label>
          <textarea name="message" id="message" required></textarea>
        </div>
      </div>

      <div class="form-row checkbox-consent">
        <input type="checkbox" name="consent" id="checkbox-checked" required />
        <p>I consent to being contacted by the team *</p>
      </div>
      <button type="submit" onclick="validate()">Submit</button>
    </form>
  </body>
</html>
